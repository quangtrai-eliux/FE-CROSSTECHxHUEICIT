<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/719ee9c0c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form action="" class="search">
                <input class="form-control m-auto " type="text" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>play mariokart </span>
                <i class="far fa-trash-alt delete"></i>
            </li> 
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>play ariamati </span>
                <i class="far fa-trash-alt delete"></i>
            </li> 
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>play mihijosaka </span>
                <i class="far fa-trash-alt delete"></i>
            </li> 
        </ul>

        <form class="add text-center my-4">
            <label class="text-align text-light">Add new todo...</label>
            <input type="text"  class="form-control m-auto" name="addd">
        </form>
    </div>

    <script src="todolist.js"></script>
</body>
</html>
